<!DOCTYPE html>
<html>
<head>
	<title>Mobile Test</title>
</head>
<body>

	<p id="text">Redirecting to youtube</p>

	<script type="text/javascript">
		var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
		if (isMobile) {
  			window.location.replace("vnd.youtube:di3IQw4_sg0");
		} else {
			window.location.replace("https://youtu.be/di3IQw4_sg0");
		}
	</script>
</body>
</html>
